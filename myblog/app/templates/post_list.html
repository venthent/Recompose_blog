{% extends 'base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.created_date }}
            </div>
        <h1><a href="{{ url_for('main.post_detail',id=post.id) }}">{{ post.title }}</a></h1>
        <p>{{ post.text }}</p>
        </div>
    {% endfor %}
{% endblock %}
